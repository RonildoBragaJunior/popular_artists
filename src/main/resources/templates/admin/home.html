<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">

                <div class="starter-template">
                    <form class="form-horizontal" id="search-form">
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="country" value="australia">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="bth-update" class="btn btn-primary btn-lg">Consume</button>
                                <button type="submit" id="bth-search" class="btn btn-primary btn-lg">Search</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div>
                    <table id="example" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Country</th>
                            <th>Listeners</th>
                        </tr>
                        </thead>
                    </table>
                </div>



            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>


<script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function ($) {

        $('example').dataTable({searching: false, paging: false});

        $("#search-form").submit(function (event) {
            enableSearchButton(false);
            event.preventDefault();
            searchArtistsByCountry();
        });
    });

    function searchArtistsByCountry() {
        $('#example').DataTable( {
            "ajax": '/searchArtistsByCountry?country='+$("#country").val(),
        } );
    }

    function consumeLastfmWebservice() {
        $('#example').DataTable( {
            "ajax": '/consumeLastfmWebservice?country='+$("#country").val(),
        } );
    }

    function enableSearchButton(flag) {
        $("#btn-search").prop("disabled", flag);
    }
</script>
